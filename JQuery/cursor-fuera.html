<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor en Fuera</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {

            $('#container').addClass('div');
            for (let i = 1; i <= 4; i++) {
                $('#container').append('<img src="mono' + i + '.png" alt-src="mono5.gif">')
                $('img').addClass('imagenes');
            }

            $('img').hover(function() {
                var temp = $(this).attr('src');
                var nuevaImagen = $(this).attr('alt-src');
                $(this).attr('src', nuevaImagen);
                $(this).attr('alt-src', temp);
            });


            //fin
        });
    </script>
    <style>
        .imagenes {
            width: 200px;
            background-color: gray;
        }
        
        .div {
            background-color: darkturquoise;
            width: 800px;
            padding: 30px;
            border-color: dimgray solid;
        }
    </style>
</head>

<body>
    <div id="container"></div>
</body>

</html>
