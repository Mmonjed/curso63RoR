<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algoritmos I</title>
    <script>
        console.log "Algoritmos I";

        //ejercicio 1
        for (var i = 0; i < 5; i++) {
            console.log(i);
        }
        //respuesta: 0,1,2,3,4
        //imprime el vaor de i mientras sea menor a 5

        //ejercicio 2
        for (var i = 0; i < 5; i++) {
            i = i + 1; //incrementa i en 1
            console.log(i);
        }
        //respuesta: 1,3,5
        // imprime los valores de i incrementados en 1, mientras i sea menor a 5

        //ejercicio 3
        for (var i = 0; i < 5; i++) {
            i = i + 3;
            console.log(i);
        }
        //respuesta: 3,7 
        // imprime los valores de i incrementando en 3, mientras i sea menor a 5

        //ejercicio 4
        function y(num1, num2) {
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))
            //respuesta: 5,8
            //la funcion retorna la suma de dos parametros 

        //ejercicio 5
        function y(num1, num2) {
            console.log(num1);
            return num1 + num2;
        }
        console.log(y(2, 3))
        console.log(y(3, 5))
            //respuesta: 2,5,3,8
            //la funcion imprime el numero 1 y despues retorna la suma del numero 1 y 2

        //ejercicio 6
        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a;
        }
        b = y(10);
        console.log(b);
        // respuesta: 15,10,10
        //primero se imprime 15, cuando se llama a la funcion imprime 10 e imprime 10 por el retorno de la funcion

        //ejercicio 7
        a = 15;
        console.log(a);

        function y(a) {
            console.log(a);
            return a * 2;
        }
        b = y(10);
        console.log(b);
        //respuesta: 15, 10, 20
        // imprime 15, luego llama a la funcion que imprime 10 y retorna 10*2
    </script>
</head>

</html>
