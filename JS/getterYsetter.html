<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Getter y Setter</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        /*llamamos a la función .text() sin un parámetro, la función se comportará como una función getter.*/
        $(document).ready(function() {
            $('#myParrafo').text();
        });

        $(document).ready(function() {
            var myText = $('#myParagraph').text();
            alert(myText);
        })

        //La otra forma de usar la función .text() es una función setter.
        $(document).ready(function() {
            $('button').click(function() {
                $('#myParagraph').text('mira como I .text() funciona como setter!');
            })
        })
    </script>
</head>

<body>
    <p id='myParagraph'> ¡Este es mi párrafo! </p>
    <button> ¡Cliquéame para cambiar el párrafo! </button>

</body>

</html>
