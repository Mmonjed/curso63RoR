<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Gotta Catch'em All</title>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script>
        $(document).ready(function() {
            $.get("https://api.openweathermap.org/data/2.5/weather?q=London&APPID=5cc657cec9b670b2d805e587f7bc8267", function(res) {
                var html_str = "";
                html_str += "<h4>Types</h4>";
                html_str += "<ul>";
                for (var i = 0; i < res.name.length; i++) {
                    html_str += "<li>" + res.name[i].type.name + "</li>";
                }
                html_str += "</ul>";
                $("#bulbasaur").html(html_str);
            }, "json");
        })
    </script>
</head>

<body>
    <div id="bulbasaur">
    </div>
</body>

</html>
