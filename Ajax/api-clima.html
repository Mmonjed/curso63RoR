<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            //$('#botontiempo').click(function() {

            // });
            $('button').click(function() {
                var ciudad = $('#name').val();

                $.get("https://api.openweathermap.org/data/2.5/weather?q=" + ciudad + "&APPID=57e8fd0385779d7545d45fadb8f37121", function(respuesta) {
                    console.log(respuesta);


                    var celcius = Math.round(respuesta.main.temp - 273.15);
                    $('#respuestas').html('<h3>Ciudad: ' + respuesta.name + '</h3>');
                    $('#respuestas').append('<p>Coordenadas: la longitud es ' + respuesta.coord.lon + '</p>');
                    $('#respuestas').append('<p>Y la Latitud es ' + respuesta.coord.lat + '</p>');
                    $('#respuestas').append('<p>Sensación Térmica de : ' + celcius + '° ' + '</p>');

                    var soleado = 'Soleado';
                    var nublado = 'Parcialmente Nublado';
                    if (celcius > 20) {
                        celcius = soleado
                        $('#respuestas2').html('<p>  <img src="soleado.svg" >' + soleado + '</p>')

                    } else {
                        celcius = nublado
                    }
                    $('#respuestas2').html('<p>  <img src="parcial_nublado.svg" >' + nublado + '</p>')
                }, 'json');

            });

        });
    </script>
    <style>
        #container {
            background-color: grey;
            padding: 30px;
        }
    </style>
</head>

<body>

    <div id="container">


        <div id="tiempo">
            <input type="text" id="name">
            <button type="submit">Enviar</button>
            <div id="respuestas">
            </div>
            <div id="respuestas2"></div>
        </div>


    </div>
</body>

</html>
